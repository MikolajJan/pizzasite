<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeovil Pizza Co. | Order</title>
    <link rel="icon" type="image/x-icon" href="images/PizzaCon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Make An Order!</h1>
    </div>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="order.html">Order</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact Us</a>
    </nav>

    <div class="wrapper">
        <div class="title">
          Order Form
        </div>
        <div class="form">
           <div class="inputfield">
              <label>First Name</label>
              <input type="text" class="input">
           </div>  
            <div class="inputfield">
              <label>Last Name</label>
              <input type="text" class="input">
           </div>   
            <div class="inputfield">
              <label>Email Address</label>
              <input type="text" class="input">
           </div> 
          <div class="inputfield">
              <label>Phone Number</label>
              <input type="text" class="input">
           </div> 
          <div class="inputfield">
              <label>Address</label>
              <textarea class="textarea"></textarea>
           </div> 
           <div class="inputfield">
            <label>Pizza Base</label>
            <div class="custom_select">
              <select>
                <option value="">Select</option>
                <option value="Flat">Flat</option>
                <option value="DeepPan">Deep Pan</option>
                <option value="StuffedCrust">Stuffed Crust (Flat)</option>
              </select>
            </div>
         </div>
         <div class="inputfield">
          <label>Pizza Cheese</label>
            <div class="custom_select">
              <select>
                <option value="">Select</option>
                <option value="NomalCheese">Normal</option>
                <option value="FakeCheese">"Vegan"</option>
              </select>
          </div>
       </div> 
         <div class="inputfield">
          <label>Pizza Topping #1</label>
          <div class="custom_select">
            <select>
              <option value="">Select</option>
              <option value="None">None</option>
              <option value="Pepperoni">Pepperoni</option>
              <option value="Pineapple">Pineapple</option>
              <option value="Chicken">Chicken</option>
            </select>
          </div>
       </div> 
       <div class="inputfield">
        <label>Pizza Topping #2</label>
          <div class="custom_select">
            <select>
              <option value="">Select</option>
              <option value="None">None</option>
              <option value="Pepperoni">Pepperoni</option>
              <option value="Pineapple">Pineapple</option>
              <option value="Chicken">Chicken</option>
            </select>
        </div>
     </div> 
     <div class="inputfield">
      <label>Pizza Size</label>
      <div class="custom_select">
        <select>
          <option value="">Select</option>
          <option value="ExtraSmall">Extra Small</option>
          <option value="Small">Small</option>
          <option value="Medium">Medium</option>
          <option value="Large">Large</option>
          <option value="ExtraLarge">Extra Large</option>
        </select>
      </div>
   </div>
   <div class="inputfield">
    <input type="submit" value="Order Now!" class="btn">
  </div>
  </div>	

  <div class="content">
      <p>
        
      </p>
  </div>
    
  <div class="footer">
    <p>Yeovil Pizza Co. Copyright@2023</p>
  </div>
</body>
</html>
